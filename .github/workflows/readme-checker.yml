name: README Checker

on:
    schedule:
        - cron: "0 8 * * 1" # Weekly Monday at 8 AM UTC
    workflow_dispatch:
        inputs:
            packages:
                description: "Comma-separated list of packages to check (empty for all)"
                required: false
                type: string
                default: ""
            existing_branch:
                description: "Existing branch to use (empty to create new)"
                required: false
                type: string
                default: ""
            model:
                description: "Claude model to use"
                required: false
                type: string
                default: "claude-opus-4-20250514"

permissions:
    contents: write
    pull-requests: write

jobs:
    determine-packages:
        name: Determine Packages
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.packages.outputs.matrix }}
            branch-name: ${{ steps.branch.outputs.branch_name }}

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Create branch
              id: branch
              uses: MoosicBox/MoosicBox/.github/actions/claude-checker@master
              with:
                  command: create-branch
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch_prefix: readme-updates
                  branch_name: ${{ inputs.existing_branch }}
                  existing_branch: ${{ inputs.existing_branch != '' && 'true' || 'false' }}

            - name: Get packages
              id: packages
              run: |
                  if [ -n "${{ inputs.packages }}" ]; then
                      # Convert comma-separated to JSON array
                      PACKAGES=$(echo '${{ inputs.packages }}' | jq -R 'split(",") | map({name: ., path: "packages/\(.)"})')
                  else
                      # Get all packages from workspace
                      PACKAGES=$(find packages -maxdepth 1 -mindepth 1 -type d | while read dir; do
                          name=$(basename "$dir")
                          echo "{\"name\": \"$name\", \"path\": \"$dir\"}"
                      done | jq -s '.')
                  fi
                  # Add root package
                  PACKAGES=$(echo "$PACKAGES" | jq '. + [{"name": "root", "path": "."}]')
                  echo "matrix=$PACKAGES" >> $GITHUB_OUTPUT

    update-readmes:
        name: Update README - ${{ matrix.package.name }}
        runs-on: ubuntu-latest
        needs: determine-packages
        strategy:
            fail-fast: false
            max-parallel: 1
            matrix:
                package: ${{ fromJson(needs.determine-packages.outputs.matrix) }}

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  ref: ${{ needs.determine-packages.outputs.branch-name }}

            - name: Update README with Claude
              uses: MoosicBox/MoosicBox/.github/actions/claude-checker@master
              with:
                  command: check
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  claude_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
                  prompt_template: readme
                  template_vars: |
                      package_name: ${{ matrix.package.name }}
                      package_path: ${{ matrix.package.path }}
                  branch_name: ${{ needs.determine-packages.outputs.branch-name }}
                  auto_commit: true
                  enable_resilient_push: true
                  model: ${{ inputs.model || 'claude-opus-4-20250514' }}

    create-pr:
        name: Create Pull Request
        runs-on: ubuntu-latest
        needs: [determine-packages, update-readmes]
        if: always() && needs.update-readmes.result == 'success'

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  ref: ${{ needs.determine-packages.outputs.branch-name }}

            - name: Create PR
              uses: MoosicBox/MoosicBox/.github/actions/claude-checker@master
              with:
                  command: create-pr
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch_name: ${{ needs.determine-packages.outputs.branch-name }}
                  pr_base_branch: master
                  pr_title: "Automated README Accuracy Updates"
                  pr_body: |
                      This PR contains automated README updates generated by Claude.

                      ## Changes
                      - Updated README files to accurately reflect current code state
                      - Ensured installation instructions are correct
                      - Verified examples are up to date

                      ---
                      *This PR was automatically generated by the README Checker workflow.*
                  pr_labels: automated,documentation
